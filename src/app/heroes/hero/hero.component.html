<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{HeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizeName}}</dd>

</dl>

<button *ngIf="name !== 'black adan'" class="btn btn-primary me-2" (click)="changeName()">
  Cambiar nombre
</button>

<button *ngIf="age !== 300" class="btn btn-primary me-2 " (click)="changeAge()">
  Cambiar edad
</button>

<button class="btn btn-primary md-2" (click)="reset()">Reset</button>
