<h3>Listado de super Heroes</h3>

<div *ngIf="deleteHero; else noDelete">
  <h3>Hero√© Borrado <small class="text-danger">{{deleteHero}}</small></h3>
</div>

<ng-template #noDelete>
  <h3>No ha borrado nada</h3>
</ng-template>




<button *ngIf="heroName.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">Borrar Ultimo
  Heroe</button>

<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName" class="list-group-item">{{name}}</li>

</ul>
